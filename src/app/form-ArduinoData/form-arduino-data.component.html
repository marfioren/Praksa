
<div>
  Current temperature: {{TemperatureCurr}} Â°C
</div>
<p></p>
<div>
  Current humidity: {{HumidityCurr}} %
</div>
<p></p>
<div>
  <button  class="LogInButton" (click)="ShowHistory()">Show history data</button>
</div>
<table mat-table *ngIf="history" [dataSource]="TemperatureHistTable" class="matTable">
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Temp. </th>
    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
  </ng-container>
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time. </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
